name: Build and Push Docker Image

on:
  push:
    branches:
      - main  
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for the Docker image'
        required: true
        default: 'latest'
  repository_dispatch:
    types: [docker-image-updated]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: "mahmoudazaid"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: ~/.cache/docker
        key: ${{ runner.os }}-docker-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-docker-

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Set version from repository_dispatch payload (triggered by android-build-tools)
    - name: Set Version from Dispatch Event
      if: github.event_name == 'repository_dispatch'
      run: |
        VERSION="${{ github.event.client_payload.version }}"
        BUILD_TOOLS_VERSION="${{ github.event.client_payload.build_tools_version }}"
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "BUILD_TOOLS_VERSION=$BUILD_TOOLS_VERSION" >> $GITHUB_ENV

    # Extract version from Dockerfile if it's not set by dispatch
    - name: Extract version from Dockerfile (if not set by dispatch)
      id: extract_version
      if: env.VERSION == ''
      run: |
        VERSION=$(grep -m 1 'LABEL APPIUM_VERSION' Dockerfile | cut -d '=' -f2 | tr -d '"')
        if [ -z "$VERSION" ]; then
          VERSION=$(grep -m 1 'ENV APPIUM_VERSION' Dockerfile | cut -d '=' -f2 | tr -d '"')
        fi
        if [ -z "$VERSION" ]; then
          VERSION=$(grep -m 1 'ARG APPIUM_VERSION' Dockerfile | cut -d '=' -f2 | tr -d '"')
        fi
        echo "VERSION=$VERSION"
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    # Build Docker image with combined version and build tools version, if available
    - name: Build Docker image
      run: |
        if [ -z "$BUILD_TOOLS_VERSION" ]; then
          docker build -t ${{ env.DOCKER_USERNAME }}/appium-device-farm:${{ env.VERSION }} .
        else
          docker build -t ${{ env.DOCKER_USERNAME }}/appium-device-farm:${{ env.VERSION }}-${{ env.BUILD_TOOLS_VERSION }} .
        fi
        docker build -t ${{ env.DOCKER_USERNAME }}/appium-device-farm:latest .

    # Run Docker Scout to scan the image for vulnerabilities (using the latest correct command)
    - name: Run Docker Scout to scan the image for vulnerabilities
      run: |
        if [ -n "$BUILD_TOOLS_VERSION" ]; then
          docker-scout cves ${{ env.DOCKER_USERNAME }}/appium-device-farm:${{ env.VERSION }}-${{ env.BUILD_TOOLS_VERSION }}
        fi
        docker-scout cves ${{ env.DOCKER_USERNAME }}/appium-device-farm:${{ env.VERSION }}
        docker-scout cves ${{ env.DOCKER_USERNAME }}/appium-device-farm:latest

    # Push Docker images to Docker Hub
    - name: Push Docker images
      run: |
        if [ -n "$BUILD_TOOLS_VERSION" ]; then
          # Case 1: Independently triggered - Push images with version only
          docker push ${{ env.DOCKER_USERNAME }}/appium-device-farm:${{ env.VERSION }}-${{ env.BUILD_TOOLS_VERSION }}
        fi
        docker push ${{ env.DOCKER_USERNAME }}/appium-device-farm:${{ env.VERSION }}
        docker push ${{ env.DOCKER_USERNAME }}/appium-device-farm:latest

    # Clean up Docker images
    - name: Clean up Docker images
      run: |
        docker image prune -af